<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Create Product</title>
<script>
$(function(){
$("#include_header").load("header.html");
$("#include_footer").load("footer.html");
});
</script>
</head>
<body>
<div id="include_header"></div>
 <div class="row fade-in-up">
    <div class="col-md-12">
 <div class="row">
<div class="col-md-4">
<div class="form-group">
<label>Code: </label>
<input type="text" class="form-control" ng-model="createproduct.code"><br>

</div>
<label>Name: </label>
<input type="text" ng-model="createproduct.name"><br>

<label>Price: </label>
<input type="text" ng-model="createproduct.price"><br>


<label class="">Image: </label>
<input type="file" fileread="createproduct.image" />
<img src="{{createproduct.image}}" width="100" height="100" alt="Image preview...">
<br/>
<br/>
<button type="submit" ng-click="submit()">Submit</button>
<button type="reset" ng-click="reset()">Reset</button>


</div>
</div>
</div>
</div>

<div id="include_footer"></div>

</body>
</html>
