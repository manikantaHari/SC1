<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
<meta charset="ISO-8859-1">
<title>My Cart</title>
<script>
$(function(){
$("#include_header").load("header.html");
$("#include_footer").load("footer.html");
});
</script>

</head>
<body>
<!-- <div include="header.html"> -->

<div id="include_header"></div>
<br><br>

<div style="display:table;width:100%;">
  <div style="display:table-row">

    
<div ng-repeat="data in myCartData" style="display: table-cell;">
<img src="{{data.strImage}}" width="100" height="100"><br>
<label>Code: </label>
{{data.code}} <br>
<label>Name: </label>
{{data.name}} <br>
<label>Price: </label>
{{data.price}} <br>
</div>

  </div>
</div>


<div id="include_footer"></div>
</body>
</html>
